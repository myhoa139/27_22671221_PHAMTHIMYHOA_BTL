        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2 id="modalTitle">Đăng Ký</h2>
                <form id="authForm">
                    <div class="form-group" id="usernameGroup">
                        <label for="username">Tên Tài Khoản:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group" id="phoneGroup">
                        <label for="phone">Số Điện Thoại:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                        <small>Định dạng: 10 chữ số</small>
                    </div>
                    <div class="form-group" id="emailGroup">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật Khẩu:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" id="submitBtn">Gửi</button>
                    <p id="toggleLink" style="cursor: pointer; color: #007bff;">Đã có tài khoản? Đăng Nhập</p>
                </form>
            </div>
        </div>
<script>
// Lấy các phần tử modal và nút
const modal = document.getElementById("modal");
const openModal = document.getElementById("openModal");
const closeModal = document.getElementById("closeModal");
const toggleLink = document.getElementById("toggleLink");
const modalTitle = document.getElementById("modalTitle");
const authForm = document.getElementById("authForm");

// Kiểm tra xem có người dùng đã đăng ký không
const registeredUsers = JSON.parse(localStorage.getItem("users")) || [];

// Mở modal khi nhấp vào biểu tượng
openModal.onclick = function() {
    modal.style.display = "block";
    resetForm(); // Đặt lại form
};

// Đóng modal khi nhấp vào nút đóng
closeModal.onclick = function() {
    modal.style.display = "none";
};

// Đóng modal khi nhấp ra ngoài modal
window.onclick = function(event) {
    if (event.target === modal) {
        modal.style.display = "none";
    }
};

// Chuyển đổi giữa đăng ký và đăng nhập
toggleLink.onclick = function() {
    const isLogin = modalTitle.innerText === "Đăng Nhập";
    modalTitle.innerText = isLogin ? "Đăng Ký" : "Đăng Nhập";
    toggleLink.innerText = isLogin ? "Đã có tài khoản? Đăng Nhập" : "Chưa có tài khoản? Đăng ký";
    resetForm(); // Đặt lại form
};

// Hàm để làm sạch và thiết lập lại form
function resetForm() {
    authForm.reset();
    document.getElementById("usernameGroup").style.display = modalTitle.innerText === "Đăng Ký" ? "block" : "none";
    document.getElementById("phoneGroup").style.display = modalTitle.innerText === "Đăng Ký" ? "block" : "none";
    document.getElementById("emailGroup").style.display = modalTitle.innerText === "Đăng Ký" ? "block" : "none";
}

// Xử lý đăng ký và đăng nhập
authForm.addEventListener("submit", function(event) {
    event.preventDefault();
    const isLogin = modalTitle.innerText === "Đăng Nhập";
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (isLogin) {
        // Kiểm tra thông tin đăng nhập
        const user = registeredUsers.find(user => user.username === username && user.password === password);
        if (user) {
            alert("Đăng nhập thành công!");
            window.location.href = "./Trangchu.html"; // Chuyển hướng đến trang chủ
        } else {
            alert("Thông tin đăng nhập không đúng.");
        }
    } else {
        // Xử lý đăng ký
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;

        // Kiểm tra xem tên tài khoản đã tồn tại chưa
        const existingUser = registeredUsers.find(user => user.username === username);
        if (existingUser) {
            alert("Tên tài khoản đã tồn tại. Vui lòng chọn tên khác.");
        } else {
            // Lưu thông tin người dùng
            registeredUsers.push({ phone, email, username, password });
            localStorage.setItem("users", JSON.stringify(registeredUsers));
            alert("Đăng ký thành công! Vui lòng đăng nhập.");
            modalTitle.innerText = "Đăng Nhập";
            resetForm(); // Đặt lại form
        }
    }
});
</script>
